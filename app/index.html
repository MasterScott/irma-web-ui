  <body konami>
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>

    <div class="container">

      <div class="head">
        <h1><img src="resources/logo.jpg" alt="IRMA"></h1>
        <h2>Incident Response<br />Malware Analysis</h2>
      </div>

      <ul class="list-inline status">
        <li class="{{(state.location=='selection')?'active':''}}"><a href="#/selection">Selection</a></li>
        <li>&gt;</li>
        <li class="{{(state.location=='upload')?'active':''}}">Upload</li>
        <li>&gt;</li>
        <li class="{{(state.location=='scan')?'active':''}}">Scan</li>
        <li>&gt;</li>
        <li class="{{(state.location=='results')?'active':''}}"><a href="#/results">Results</a></li>
      </ul>

      <div ng-view></div>

    </div>
    <alerts></alerts>

    <!-- build:js scripts/dependencies.js -->

    <script src="components/lodash/dist/lodash.min.js"></script>
    <script src="components/jquery/dist/jquery.min.js"></script>
    <script src="components/angular/angular.min.js"></script>
    <script src="components/angular-resource/angular-resource.min.js"></script>
    <script src="components/angular-sanitize/angular-sanitize.min.js"></script>
    <script src="components/angular-route/angular-route.min.js"></script>
    <script src="components/angular-file-upload/angular-file-upload.min.js"></script>
    <script src="components/angular-strap/dist/angular-strap.min.js"></script>
    <script src="components/angular-strap/dist/angular-strap.tpl.min.js"></script>
    <!-- endbuild -->

    <script src="scripts/controllers/upload.js"></script>
    <script src="scripts/controllers/scan.js"></script>

    <script src="scripts/controllers/results.js"></script>
    <script src="scripts/directives/alerts.js"></script>
    <script src="scripts/directives/fileTrigger.js"></script>
    <script src="scripts/directives/booleanDisplay.js"></script>
    <script src="scripts/directives/konami-ponies.js"></script>
    <script src="scripts/services/models/scan.js"></script>
    <script src="scripts/services/stores/scans.js"></script>
    <script src="scripts/services/utils/bridge.js"></script>
