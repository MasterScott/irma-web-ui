<div ng-repeat="(id, file) in scan.results" class="file-display">
  <h3>{{file.filename}}</h3>
  <div class="results">
    <div class="row" ng-repeat="(toolName, toolResults) in file.results" ng-click="toolResults.displayVersion = !toolResults.displayVersion">
      <div class="col-md-5 probe">{{toolName}} : </div>
      <ng-switch on="toolResults.result">
        <div class="col-md-7 result" ng-switch-when="null">
          <span boolean-display="true"></span> The file came out as clean
        </div>
        <div class="col-md-7 result" ng-switch-when="__loading__">
          <span class="glyphicon glyphicon-time" style="color: #555"></span> Probe still working...
        </div>
        <div class="col-md-7 result" ng-switch-default>
          <span boolean-display="false"></span> The file came out as: <span class="virus">{{toolResults.result}}</span>
        </div>
      </ng-switch>
      <div class="col-md-7 col-md-offset-5 version" ng-if="toolResults.displayVersion">{{toolResults.version || 'No version information available'}}</div>
    </div>
  </div>
</div>
